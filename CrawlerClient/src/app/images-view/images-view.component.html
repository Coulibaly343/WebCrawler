<header class="bg-primary py-5 mb-5">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
        <h1 class="display-4 text-white mt-5 mb-2">History of downloaded images</h1>
        <p class="lead mb-5 text-white-50">Choose url for which you want to see the images</p>
      </div>
    </div>
  </div>
</header>

<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">
      <h1 class="my-4">Url history</h1>
      <div *ngFor="let websiteInfo of websiteInfos" class="list-group">
        <button href="#" (click)="onUrlButtonClick(websiteInfo)" class="list-group-item">{{ websiteInfo.uri }}</button>
      </div>
    </div>

    <div class="col-lg-9">
      <div class="row">
        <div *ngFor="let image of selectedWebsiteInfo?.images" class="col-md-4 col-xs-6 mb-4">
          <img src="{{ image.uri }}" class="img-responsive img-thumbnail">
        </div>
      </div>
    </div>

  </div>

</div>
