<header class="bg-primary py-5 mb-5">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-lg-12">
        <h1 class="display-4 text-white mt-5 mb-2">Submit website url</h1>
        <p class="lead mb-5 text-white-50">to download all images contained on website.</p>
      </div>
    </div>
  </div>
</header>



<div class="my-5 py-4 text-center">
  <form class="justify-content-center" [formGroup]="crawlerFormGroup">
    <div class="form-group">
      <label for="websiteUrl">Website url</label>
      <input type="text" class="form-control" formControlName="uri" id="websiteUrl" placeholder="Enter website url">
      <small id="websiteHelp" class="form-text text-muted">Downloaded images will be available in history page.</small>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmitButtonClick()">Submit</button>
  </form>
</div>
